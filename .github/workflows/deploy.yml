name: Deploy to GitHub Pages

on:
  push:
    branches: [master]
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # Checkout code (updated to v4)
      - name: Checkout code
        uses: actions/checkout@v4

      # Install system build tools (critical for native modules)
      - name: Install system dependencies
        run: sudo apt-get install -y build-essential python3

      # Set up Node.js
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      # Install dependencies with clean slate
      - name: Install dependencies
        run: |
          npm ci # Uses package-lock.json for exact versions

      # Build the project
      - name: Build project
        run: npm run build
        env:
          PUBLIC_URL: .
          CI: false # Disable CI-only behaviors

      # Deploy to GitHub Pages
      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./build
          force_orphan: true